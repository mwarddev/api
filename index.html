<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>

    <script>
        fetch("https://ci-swapii.herokuapp.com/api/")
            .then(response => response.text()) // Using .text instead of .json will show all object content 
            .then(data => {
                document.getElementById("content").innerText = data;
            })
            .catch((e) => {
                console.error("Error:", e);
            });
    </script>
</body>

</html>
